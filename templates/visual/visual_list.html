<div class="row visuals">
    <div class="columns large-3 medium-4 small-6 visual-sizer"></div>
    {% for visual in visuals %}
    <div class="columns large-3 medium-4 small-6 visual-wrapper">
        <a href="{% url 'visual:detail' visual.id %}">
        <div class="visual success">
            <div class="visual-content">
                <img class="poster" src="{{ visual.images }}" />
            </div>
            <div class="rating label secondary">
                {{ visual.rating }}
            </div>
        </div>
        </a>
    </div>
    {% endfor %}
</div>
